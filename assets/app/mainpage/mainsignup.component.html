<div class="panel-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-danger" role="alert" [ngStyle]="{'display': display}">
        {{error?.title}}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="myForm.get('phone').touched && myForm.get('phone').hasError('pattern')">
          Phone field illegal
          </div>
        <div class="alert alert-danger" role="alert" *ngIf="myForm.get('phone').touched && myForm.get('phone').hasError('required')">
          Phone field is required
          </div>
        <div class="alert alert-danger" role="alert" *ngIf="myForm.get('name').touched && myForm.get('name').hasError('required')">
          Name field is required
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('password').touched && myForm.get('password').hasError('required')">
            Password field is required
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="myForm.get('password').touched && myForm.get('password').hasError('minlength')">
              Your password field a least 5 character long
              </div>
      <form id="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit()" role="form" style="display: block;">
        <div class="form-group">
          <input type="text" formControlName="phone" id="phone" tabindex="1" class="form-control" placeholder="Phone" value="">
        </div>
        <div class="form-group">
          <input type="text" formControlName="name" id="name" tabindex="3" class="form-control" placeholder="Name" value="">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" id="password" tabindex="4" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" formControlName="cpassword" id="cpassword" tabindex="5" class="form-control" placeholder="Comfirm Password">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit" tabindex="5" class="form-control btn btn-login" value="Sign UP" [disabled]="!myForm.valid">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
